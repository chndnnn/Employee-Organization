
  <mat-toolbar class="primary sticky shadow-md bg-white rounded-lg">
    <button mat-icon-button (click)="sidenav.toggle()" (click)="newFunction()"> <mat-icon>menu</mat-icon></button>       
      <div class="ml-auto">
        <mat-icon class="mx-2" matTooltip="Call">call</mat-icon>
        <mat-icon class="mx-2" matTooltip="SMS">sms</mat-icon>
        <mat-icon class="mx-2" matTooltip="settings">settings</mat-icon>
        <mat-icon class="mx-2" matTooltip="Login">person_outline</mat-icon>
      </div>

    <div class="ml-auto">
        <img src="assets/images/logo.png" alt="" style="height: 50px; padding: 2px;">
    </div>
   </mat-toolbar>
  <mat-sidenav-container class="sidenav-container ">
    <mat-sidenav #sidenav class="sidenav" mode="side" opened>
      <div class="mt-5 ml-5  text-white">
        <div class="photo">
          <img src="../assets/images/logo.png" alt="" style=" margin-left: -24px;">
       </div>
       <div class="name">
           <h1><b>{{username}}</b></h1>
       </div>
      </div>
      <div class="mt-5 ml-5">
        <a href="#_" class="relative inline-flex items-center justify-start py-2 pl-4 pr-8 overflow-hidden font-semibold text-indigo-600 transition-all duration-150 ease-in-out rounded hover:pl-6 hover:pr-4 bg-gray-50 group">
          <span class="absolute bottom-0 left-0 w-full h-1 transition-all duration-150 ease-in-out bg-red-600 group-hover:h-full"></span>
          <span class="absolute right-0 pr-2 duration-200 ease-out group-hover:translate-x-6">
              <svg class="w-3 h-3 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
              </svg>
          </span>
          <span class="absolute left-0 pl-1 -translate-x-6 group-hover:translate-x-0 ease-out duration-200">
              <svg class="w-3 h-3 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
              </svg>
          </span>
          <span class="relative w-full text-left transition-colors duration-200 ease-in-out group-hover:text-white" (click)="logout()">Logout</span>
      </a>
      </div>
      <div class="mt-5 font-bold">
        <a [routerLink]="['/welcome']" routerLinkActive="active-link" color="primary">
          <button mat-button>
            <mat-icon>home</mat-icon>
            <span class="hover:text-blue-400 text-white">Home</span>
          </button>
        </a>
      </div>
      <div class="font-bold">
        <a [routerLink]="['/test']" routerLinkActive="active-link" color="primary">
          <button mat-button>
            <mat-icon>account_circle</mat-icon>
            <span class="hover:text-blue-400  text-white">Account</span>
          </button>
        </a>
      </div>
      <div class="font-bold">
        <a [routerLink]="['/empregistration']" routerLinkActive="active-link">
            <button mat-button>
                <mat-icon>supervised_user_circle</mat-icon>
                <span class="hover:text-blue-400  text-white">Registration</span>
            </button>
        </a>
    </div>

    <div class="font-bold">
      <a [routerLink]="['/tasks']" routerLinkActive="active-link">
          <button mat-button >
              <mat-icon>assignment</mat-icon>
              <span  class="hover:text-blue-400  text-white">Tasks</span>
          </button>
      </a>
  </div>
  <div class="font-bold">
    <a [routerLink]="['/userlogin']" routerLinkActive="active-link">
        <button mat-button >
            <mat-icon>fingerprint</mat-icon>
            <span  class="hover:text-blue-400  text-white">My Tasks</span>
        </button>
    </a>
</div>
      
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
